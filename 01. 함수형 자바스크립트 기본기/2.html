# 일급 함수
- 함수가 값으로 다뤄질 수 있다.

# 고차 함수
- 함수를 값으로 다루는 함수

## 함수를 인자로 받아서 실행하는 함수
- apply1
- times

<script>
  // 함수가 함수를 인자로 받아 실행한 값을 리턴함 (고차함수 - a)
  const apply1 = f => f(1);
  const add2 = a => a + 2;
  log(apply1(add2));
  log(apply1(a => a - 1));

  const times = (f, n) => {
    let i = -1;
    // 인자로 받은 함수에 원하는 값을 조정해 적용
    while (++i < n) f(i);
  };

  times(log, 3);

  times(a => log(a + 10), 3);
</script>

## 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)
- addMaker

<script>
  // 초기 함수 실행에서 클로저를 만들어 변수 저장 & 그 컨텍스트 활용하는 함수 리턴 (고차함수 - b)
  const addMaker = a => b => a + b;
  const add10 = addMaker(10); // 클로저로 a 값 10으로 고정
  log(add10(5)); // b값 넣으면서 리턴한 함수 수행
  log(add10(10));
</script>
