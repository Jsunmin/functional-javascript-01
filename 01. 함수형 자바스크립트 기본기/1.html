# 평가
- 코드가 계산(Evaluation) 되어 값을 만드는 것

# 일급
- 값으로 다룰 수 있다.
- 변수에 담을 수 있다.
- 함수의 인자로 사용될 수 있다.
- 함수의 결과로 사용될 수 있다.

<script>
  const a = 10; // 변수에 담아지며
  const add10 = a => a + 10; // 함수 인자, 결과로 활용된다
  const r = add10(a);
  // log(r);
</script>

# 일급 함수
- 함수를 값으로 다룰 수 있다.
- 조합성과 추상화의 도구

<script>
  // JS에서 함수는 값으로 다뤄질 수 있으며, 변수에 담을 수 있고.
  const add5 = a => a + 5;
  log(add5); // 함수의 인자나
  log(add5(5)); // 함수 결과로 사용될 수 있다.

  // +
  const f1 = () => () => 1; // 함수의 결과값으로 () => 1 이라는 함수가 쓰임
  log(f1());

  const f2 = f1();
  log(f2);
  log(f2()); // 변수에 담겨진 함수를 필요할 때 평가해서 값을 받아옴

  // 일급 함수라는 성질로 여러 조합과 추상화를 이뤄냄?!
</script>
